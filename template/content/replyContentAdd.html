{% extends "template/basepage.html" %}
{% block js %}

<style type="text/css">
.STYLE1 {
	height:25px;
	background-color:#ffffff;
}
</style>
{% endblock %}
{% block body %}
<body onLoad="aaa();"  style="background:#ececec">
{% endblock %}
{% block navigator %}
<a href="/replyContentList/0?father=">特殊资讯目录</a>
 >> <a href="javascript:history.back(-1);">后退</a>
{% endblock %}
{% block content %}
<form action="/replyContentAdd" method="post">
 <input type="hidden" name="page_Id" value="{{page}}"/>    
<table width="90%" border="0" cellpadding=1 cellspacing=1 bgcolor="#D5E3E6">
  <tr class="STYLE1">
    <td width="20%"><div align="right">主编码：</div></td>
    <td width="80%">
      <input type="text" name="maincode" value="{{maincode}}"/>    </td>
  </tr>
  <tr class="STYLE1">
    <td><div align="right">编码：</div></td>
    <td>
	  <input type="text" name="code"  value="{{newAddCode}}"/>	</td>
  </tr>
  <tr class="STYLE1">
    <td valign="top"><div align="right">内容：</div></td>
    <td>
	  <textarea name="content" cols="30" rows="5"></textarea>	</td>
  </tr>
  <tr class="STYLE1">
    <td><div align="right">父级编码：</div></td>
    <td>
	  <input type="text" name="father" value="{{father}}"/>
	  (*当父级编码为空时,级别为0)</td>
  </tr>
  <tr class="STYLE1">
  	<td><div align="right">回复类型：</div></td>
    <td><input type="text" name="replyType" >1.单选项。2.多选项。3.图文显示。4.文本回复</td>
  </tr>
  <tr class="STYLE1">
    <td colspan="2" align="center">
      <input type="submit" name="Submit" value="确定"/>
	  <input type="reset" name="Reset" value="重置"/>
	  <input type="button" name="Return" value="返回" onClick="javascript:history.back(-1);" />    </td>
  </tr>
</table>
</form>
{% endblock %}
