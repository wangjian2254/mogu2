{% extends "template/basepage.html" %}
{% block js %}

<style type="text/css">
.STYLE1 {
	height:25px;
	background-color:#ffffff;
}
</style>
{% endblock %}
{% block body %}
<body   style="background:#ececec">
{% endblock %}
{% block navigator %}
<a  href="/photoLibList">图库管理</a> 
 >> <a href="#">添加图片库</a>  >> <a href="javascript:history.back(-1);">后退</a>
{% endblock %}
{% block content %}
	<form method="post" id="" action="/photoLibAdd">
<table id="TableNew" border="0" width="90%" cellpadding=1 cellspacing=1 bgcolor="#D5E3E6"  onMouseOver="cells_color();" onMouseOut="cells_color();" >
<tr class="STYLE1">
	<td colspan="2" align="center">新图片库名:
	<input name="photoLibName" type="text">
	</td>
</tr>
<tr class="STYLE1">
	<td colspan="2" align="center"><input type="hidden" id="path" value="{{path}}"/>
		<input type="submit" name="Submit" value="确定"/>
	<input type="reset"  name="Reset" value="重置"/>
	<input type="button" name="Return" value="返回" onClick="javascript:history.back(-1);" /> 
			</td>
</tr>
</table>
</form>
{% endblock %}
